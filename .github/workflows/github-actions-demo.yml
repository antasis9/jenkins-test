name: Github Actions Demo
on: [push]
jobs:
  coverage:
      permissions:
        checks: write
        pull-requests: write
      runs-on: self-hosted
      steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: "14"
          - run: npm install
          - uses: ArtiomTr/jest-coverage-report-action@v2
