name: Github Actions Demo
on: [push]

jobs:
  coverage:
      permissions:      
        contents: write
        checks: write
        pull-requests: write
      runs-on: self-hosted #ubuntu-latest
      steps:
          - uses: actions/checkout@v1
          - uses: actions/setup-node@v3
            with:
              node-version: "14"
          #- run: npm install
          - uses: ArtiomTr/jest-coverage-report-action@v2
